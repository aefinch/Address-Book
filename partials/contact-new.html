<h3>New Contact</h3>
	<form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="First Name" ng-model="newContact.firstName"/>
            <input type="text" class="form-control" placeholder="Last Name" ng-model="newContact.lastName"/>
        </div>
        <div class="form-group">
            <label>Contact Information</label>
            <input type="text" class="form-control" placeholder="Phone Number (###)###-####" ng-model="newContact.phoneNumber"/>
            <input type="text" class="form-control" placeholder="Email Address" ng-model="newContact.email"/>
        </div>
         <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="House Number" ng-model="newContact.address.houseNumber"/>
            <input type="text" class="form-control" placeholder="Street Name" ng-model="newContact.address.streetName"/>
            <input type="text" class="form-control" placeholder="City" ng-model="newContact.address.city"/>
            <input type="text" class="form-control" placeholder="State Abbreviation (e.g. TN)" ng-model="newContact.address.state"/>
            <input type="text" class="form-control" placeholder="Zip Code" ng-model="newContact.address.zipCode"/>
        </div>
        <button class="btn btn-default" ng-click="addNewContact()">Submit</button>
    </form>
</div>
