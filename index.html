<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Address Book</title>
	<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body ng-app="AddressBookApp">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">My Address Book</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    
	     
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#!/items/list">All Contacts</a></li>
	        <li><a href="#!/items/new">New Contact</a></li>
	        <li><a href="#!/logout">Logout</a></li>   
	        <li><a href="#!/auth">Authenticate</a></li>
	        
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div ng-controller="ContactCtrl">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
			<h1>My Address Book</h1>
			<div ng-show="!showContactView">
				<h3>New Contact</h3>
				<form>
	                <div class="form-group">
	                    <label>Name</label>
	                    <input type="text" class="form-control" placeholder="First Name" ng-model="newTask.task"/>
	                    <input type="text" class="form-control" placeholder="Last Name" ng-model="newTask.task"/>
	                </div>
	                <div class="form-group">
	                    <label>Contact Information</label>
	                    <input type="text" class="form-control" placeholder="Phone Number (###)###-####" ng-model="newTask.assignedTo"/>
	                    <input type="text" class="form-control" placeholder="Email Address" ng-model="newTask.assignedTo"/>
	                </div>
	                 <div class="form-group">
	                    <label>Address</label>
	                    <input type="text" class="form-control" placeholder="House Number" ng-model="newTask.assignedTo"/>
	                    <input type="text" class="form-control" placeholder="Street Name" ng-model="newTask.assignedTo"/>
	                    <input type="text" class="form-control" placeholder="City" ng-model="newTask.assignedTo"/>
	                    <input type="text" class="form-control" placeholder="State Abbreviation (e.g. TN)" ng-model="newTask.assignedTo"/>
	                    <input type="text" class="form-control" placeholder="Zip Code" ng-model="newTask.assignedTo"/>
	                </div>
	                <button class="btn btn-default" ng-click="addNewContact()">Submit</button>
	            </form>
			</div>
			<div ng-show="showContactView">

				<input type="text" name="" placeholder="Search Contacts..." ng-model="searchText">


				<h3>Contact List</h3>
                <div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-xs-7"></div>
                            <div class="col-xs-1 col-xs-offset-2"></div>            
                            <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o"></button></div>
                        </div>
                    </div>
                </div>					
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<script type="text/javascript" src="./javascripts/app.js"></script>
    <script type="text/javascript" src="./javascripts/appConstants.js"></script>
	<script type="text/javascript" src="./javascripts/main.js"></script>
</body>
</html>
